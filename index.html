<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/index.css">
</head>
<body>
  <div class="container">

    <!-- 头部区域 -->
    <div class="mm-header">
      <div class="top">
        <a href="index.html" class="logo">
          <img src="./images/header_logo.png" alt="">
        </a>
        <a href="javascript:;" class="app">
          <img src="./images/header_app.png" alt="">
        </a>
      </div>
      <div class="search">
        <input type="text" placeholder="请输入你想比价的商品">
        <input type="button" value="搜索">
      </div>
    </div>

    <!-- 菜单导航区域 -->
    <div class="mm-nav">
      <ul class="clearfix">
        <!-- 菜单项 -->
      </ul>
    </div>

    <!-- 折扣商品区域 -->
    <div class="mm-recommend">
      <div class="head">
        <h3>超值折扣推荐</h3>
        <img src="./images/more.png" alt="">
      </div>
      <div class="product">
        <ul>
          <!-- 折扣商品详情 -->
        </ul>
      </div>
      <div class="bottom">
        <h3>品牌排行</h3>
        <img src="./images/more.png" alt="">
      </div>
    </div>

    <!-- 底部区域 -->
    <div class="mm-footer">
      <div class="top">
        <ul class="clearfix">
          <li><a href="javascript:;">登录</a></li>
          <li><a href="javascript:;">注册</a></li>
          <li><a id="back" href="javascript:;"><img src="./images/top.jpg" alt="">返回顶部</a></li>
        </ul>
      </div>
      <div class="bottom">
        <p>
          <a href="">手机APP下载</a>
          <a href="">慢慢买手机版</a>
          --掌上比价平台
        </p>
        <p>m.manmanbuy.com</p>
      </div>
    </div>
  </div>

  <script src="./lib/jquery/jquery.min.js"></script>
  <script src="./lib/artTemplate/template.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/index.js"></script>

  <!-- 设置菜单导航模板 -->
  <script type="text/html" id="navTpl">
    {{ each result as v i }}
      <li>
        <a href="{{ v.titlehref }}">
          {{ #v.img }}
          <p>{{ v.name }}</p>
        </a>
      </li>
    {{ /each }}
  </script>

  <!-- 设置折扣商品模板 -->
  <script type="text/html" id="productTpl">
    {{ each result as v i }}
      <li>
        <a href="#">
          <div class="left">
            {{ #v.productImg2 }}
          </div>
          <div class="right">
            <div class="right-title">
              <p class="mm-two">{{ v.productName }}<span>{{ v.productPinkage }}</span> </p>
            </div>
            <div class="right-footer">
              <p class="fl"><span>{{ v.productFrom }}</span> | <span>{{ v.productTime }}</span></p>
              <p class="fr">{{ v.productId }}</p>
            </div>
          </div>
        </a>
      </li>
    {{ /each }}
  </script>
</body>
</html>
