<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./lib/Awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/productList.css">
</head>
<body>
  <div class="container">

    <!-- 头部区域 -->
    <div class="mm-header">
      <div class="top">
        <a href="index.html" class="logo">
          <img src="./images/header_logo.png" alt="">
        </a>
        <a href="javascript:;" class="app">
          <img src="./images/header_app.png" alt="">
        </a>
      </div>
      <div class="search">
        <input type="text" placeholder="请输入你想比价的商品">
        <input type="button" value="搜索">
      </div>
    </div>

    <!-- 主题内容部分 -->
    <div class="mm-main">
      <div class="main-nav">
        <a href="index.html">首页</a>
        &gt;
        <a href="category.html">全部分类</a>
        &gt;
        <a class="category" href="javascript:;"></a>
        &gt;
        <button>筛选</button>
      </div>
      <div class="main-list">
        <ul>
          <!-- 商品列表 -->
          
        </ul>
      </div>
      <div class="main-pagination">
        <button class="prev fl">上一页</button>
        <button class="next fr">下一页</button>
        <select id="select">
          <!-- options -->
        </select>
      </div>
    </div>

    <!-- 底部区域 -->
    <div class="mm-footer">
      <div class="top">
        <ul class="clearfix">
          <li><a href="javascript:;">登录</a></li>
          <li><a href="javascript:;">注册</a></li>
          <li><a id="back" href="javascript:;"><img src="./images/top.jpg" alt="">返回顶部</a></li>
        </ul>
      </div>
      <div class="bottom">
        <p>
          <a href="">手机APP下载</a>
          <a href="">慢慢买手机版</a>
          --掌上比价平台
        </p>
        <p>m.manmanbuy.com</p>
      </div>
    </div>
  </div>

  <script src="./lib/jquery/jquery.min.js"></script>
  <script src="./lib/artTemplate/template.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/productList.js"></script>

  <!-- 设置商品列表模板 -->
  <script type="text/html" id="listTpl">
    {{ each result as v i }}
      <li>
        <a data-id="{{ v.productId }}" data-brandname="{{ v.brandName }}" href="javascript:;">
          <div class="left">
            {{ #v.productImg }}
          </div>
          <div class="right">
            <div class="right-title">
              <p class="mm-two">{{ v.productName }}</p>
            </div>
            <div class="right-footer">
              <p>{{ v.productPrice }}</p> 
              <p>
                <span>{{ v.productQuote }}</span>
                <span>{{ v.productCom }}</span>
              </p>
            </div>
          </div>
        </a>
      </li>
    {{ /each }}
  </script>

  <!-- 设置下拉列表模板 -->
  <script type="text/html" id="selectTpl">
    {{ each arr as v i }}
      <option {{ pageId === v ? 'selected' : '' }} value="{{ v }}">{{ v }} / {{ page }}</option>
    {{ /each }}
  </script>
 
</body>
</html>
