<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./lib/Awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/moneyctrl.css">
</head>
<body>
  <div class="container">

    <!-- 头部区域 -->
    <div class="mm-header">
      <div class="left">
        <a href="javascript:history.go(-1);">
          <img src="./images/right.svg" alt="">
        </a>
      </div>
      <div class="center">
        <p>省钱控-最新优惠</p>
      </div> 
      <div class="right"> 
        <a href="javascript:;">
          <img src="./images/header_app.png" alt="">
        </a>
      </div>
    </div>

    <!-- 主题内容部分 -->
    <div class="mm-main">
      <div class="mm-product">
        <ul>
          <!-- 商品列表 -->
        </ul>
      </div>
      <div class="main-pagination">
        <button class="prev fl">上一页</button>
        <button class="next fr">下一页</button>
        <select id="select">
          <!-- options -->
        </select>
      </div>
    </div>

    <!-- 底部区域 -->
    <div class="mm-footer">
      <div class="top">
        <ul class="clearfix">
          <li><a href="javascript:;">登录</a></li>
          <li><a href="javascript:;">注册</a></li>
          <li><a id="back" href="javascript:;"><img src="./images/top.jpg" alt="">返回顶部</a></li>
        </ul>
      </div>
      <div class="bottom">
        <p>
          <a href="">手机APP下载</a>
          <a href="">慢慢买手机版</a>
          --掌上比价平台
        </p>
        <p>m.manmanbuy.com</p>
      </div>
    </div>
  </div>

  <script src="./lib/jquery/jquery.min.js"></script>
  <script src="./lib/artTemplate/template.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/moneyctrl.js"></script>

   <!-- 设置商品列表模板 -->
   <script type="text/html" id="listTpl">
    {{ each result as v i }}
      <li>
        <a data-id="{{ v.productId }}" href="#">
          <div class="left">
            {{ #v.productImg2 }}
          </div>
          <div class="right">
            <div class="right-title">
              <p class="mm-two">{{ v.productName }}<span>{{ v.productPinkage }}</span> </p>
            </div>
            <div class="right-footer">
              <p class="fl"><span>{{ v.productFrom }}</span> | <span>{{ v.productTime }}</span></p>
              <p class="fr">{{ v.productId }}</p>
            </div>
          </div>
        </a>
      </li>
    {{ /each }}
  </script>

  <!-- 设置下拉列表模板 -->
  <script type="text/html" id="selectTpl">
    {{ each arr as v i }}
      <option {{ pageId === v ? 'selected' : '' }} value="{{ v }}">{{ v }} / {{ page }}</option>
    {{ /each }}
  </script>
 
</body>
</html>
