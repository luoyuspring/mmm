<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./lib/Awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/category.css">
</head>
<body>
  <div class="container">

    <!-- 头部区域 -->
    <div class="mm-header">
      <div class="top">
        <a href="index.html" class="logo">
          <img src="./images/header_logo.png" alt="">
        </a>
        <a href="javascript:;" class="app">
          <img src="./images/header_app.png" alt="">
        </a>
      </div>
      <div class="search">
        <input type="text" placeholder="请输入你想比价的商品">
        <input type="button" value="搜索">
      </div>
    </div>

    <!-- 主题内容部分 -->
    <div class="mm-main">
      <ul>
       <!-- 分类列表 -->
      </ul>
    </div>

    <!-- 底部区域 -->
    <div class="mm-footer">
      <div class="top">
        <ul class="clearfix">
          <li><a href="javascript:;">登录</a></li>
          <li><a href="javascript:;">注册</a></li>
          <li><a id="back" href="javascript:;"><img src="./images/top.jpg" alt="">返回顶部</a></li>
        </ul>
      </div>
      <div class="bottom">
        <p>
          <a href="">手机APP下载</a>
          <a href="">慢慢买手机版</a>
          --掌上比价平台
        </p>
        <p>m.manmanbuy.com</p>
      </div>
    </div>
  </div>

  <script src="./lib/jquery/jquery.min.js"></script>
  <script src="./lib/artTemplate/template.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/category.js"></script>

  <!-- 设置分类列表模板 -->
  <script type="text/html" id="titleTpl">
    {{ each result as v i }}
      <li>
        <div class="main-title">
          <h3>{{ v.title }}</h3>
          <i class="fa fa-chevron-down fr"></i>
        </div>
        <div class="main-list">
          <ul data-id="{{ v.titleId }}" class="clearfix">
          </ul>
        </div>
      </li>
    {{ /each }}
  </script>

  <!-- 设置分类详情模板 -->
  <script type="text/html" id="listTpl">
    {{ each result as v i }}
      <li><a data-id="{{ v.categoryId }}" href="#">{{ v.category }}</a></li>
    {{ /each }}
  </script>
</body>
</html>
