<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./lib/Awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/baicaijia.css">
</head>
<body>
  <div class="container">

    <!-- 头部区域 -->
    <div class="mm-header">
      <div class="left">
        <a href="javascript:history.go(-1);">
          <img src="./images/right.svg" alt="">
        </a>
      </div>
      <div class="center">
        <p>国内折扣</p>
      </div> 
      <div class="right"> 
        <a href="javascript:;">
          <img src="./images/header_app.png" alt="">
        </a>
      </div>
    </div>

    <!-- 主题内容部分 -->
    <div class="mm-main">
      <!-- tab栏区域 -->
      <div class="main-title">
        <div class="tab">
          <ul>
            <!-- tab栏标题 -->
          </ul>
        </div>
        <div class="search">
          <img src="./images/search.svg" alt="">
        </div>
      </div>
      <!-- 商品列表 -->
      <div class="main-content">
        <ul>
          <!-- 商品列表信息 -->
        </ul>
      </div>
    </div>

    <!-- 底部区域 -->
    <div class="mm-footer">
      <div class="top">
        <ul class="clearfix">
          <li><a href="javascript:;">登录</a></li>
          <li><a href="javascript:;">注册</a></li>
          <li><a id="back" href="javascript:;"><img src="./images/top.jpg" alt="">返回顶部</a></li>
        </ul>
      </div>
      <div class="bottom">
        <p>
          <a href="">手机APP下载</a>
          <a href="">慢慢买手机版</a>
          --掌上比价平台
        </p>
        <p>m.manmanbuy.com</p>
      </div>
    </div>
  </div>

  <script src="./lib/jquery/jquery.min.js"></script>
  <script src="./lib/artTemplate/template.js"></script>
  <script src="./lib/iscroll.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/baicaijia.js"></script>

  <!-- 设置主题内容模板 -->
  <script type="text/html" id="tabTpl">
    {{ each result as v i }}
      <li data-id="{{ v.titleId }}" class="{{ i === 0 ? 'current' : '' }}">
        <a href="javascript:;">{{ v.title }}</a>
      </li>
    {{ /each }}
  </script>

  <!-- 设置商品列表信息模板 -->
  <script type="text/html" id="listTpl">
    {{ each result as v i }}
      <li>
        <div class="left">
          {{ #v.productImg }}
        </div>
        <div class="right">
          <div class="name mm-two">{{ #v.productName }}</div>
          <div class="price">{{ #v.productPrice }}</div>
          <div class="couponRemain">{{ #v.productCouponRemain }}</div>
          <div class="coupon">{{ #v.productCoupon }}</div>
          <div class="href">{{ #v.productHref }}</div>
        </div>
      </li>
    {{ /each }}
  </script>
 
</body>
</html>
