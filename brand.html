<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./lib/Awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/brand.css">
</head>
<body>
  <div class="container">

    <!-- 头部区域 -->
    <div class="mm-header">
      <div class="top">
        <a href="index.html" class="logo">
          <img src="./images/header_logo.png" alt="">
        </a>
        <a href="javascript:;" class="app">
          <img src="./images/header_app.png" alt="">
        </a>
      </div>
      <div class="search">
        <input type="text" placeholder="请输入你想比价的商品">
        <input type="button" value="搜索">
      </div>
    </div>

    <!-- 主题内容部分 -->
    <div class="mm-main">
      <!-- 头部导航 -->
      <div class="main-nav">
        <a href="index.html">首页</a>
        &gt;
        <a href="brandTitle.html">全部分类</a>
        &gt;
      </div>
      <!-- 品牌标题 -->
      <div class="main-title">
        <p><span></span>哪个牌子好</p>
      </div>
      <!-- 品牌排行 -->
      <div class="main-brand">
        <ul>
          <!-- 排行信息 -->
        </ul>
      </div>
      <!-- 销量标题 -->
      <div class="main-title">
        <p><span></span>产品销量排行</p>
      </div>
      <!-- 销量排行 -->
      <div class="main-sell">
        <ul>
          <!-- 排行信息 -->
        </ul>
      </div>
      <!-- 销量标题 -->
      <div class="main-title">
        <p><span></span>最新评论</p>
      </div>
      <!-- 最新评论 -->
      <div class="main-comment">
        <ul>
          <!-- 评论信息 -->
        </ul>
      </div>
    </div>

    <!-- 底部区域 -->
    <div class="mm-footer">
      <div class="top">
        <ul class="clearfix">
          <li><a href="javascript:;">登录</a></li>
          <li><a href="javascript:;">注册</a></li>
          <li><a id="back" href="javascript:;"><img src="./images/top.jpg" alt="">返回顶部</a></li>
        </ul>
      </div>
      <div class="bottom">
        <p>
          <a href="">手机APP下载</a>
          <a href="">慢慢买手机版</a>
          --掌上比价平台
        </p>
        <p>m.manmanbuy.com</p>
      </div>
    </div>
  </div>

  <script src="./lib/jquery/jquery.min.js"></script>
  <script src="./lib/artTemplate/template.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/brand.js"></script>

  <!-- 设置品牌排行模板 -->
  <script type="text/html" id="brandTpl">
    {{ each result as v i }}
      <li>
        <a href="javascript:;">
          <div class="left">{{ i + 1 }}</div>
          <div class="right">
            <p>{{ v.brandName }}</p>
            <p>{{ v.brandInfo }}</p>
          </div>
          <img src="./images/arrow-right.svg" alt="">
        </a>
      </li>  
    {{ /each }}
  </script>

  <!-- 设置销量排行模板 -->
  <script type="text/html" id="sellTpl">
    {{ each result as v i }}
      <li>
        <a data-id="{{ v.productId }}" href="javascript:;">
          <div class="left">
            {{ #v.productImg }}
          </div>
          <div class="right">
            <p class="mm-two">{{ v.productName }}</p>
            <p>{{ v.productPrice }}</p>
            <p><span>{{ v.productQuote }}</span><span>{{ v.productCom }}</span></p>
          </div>
        </a>
      </li>  
    {{ /each }}
  </script>

  <!-- 设置评论模板 -->
  <script type="text/html" id="commentTpl">
    {{ each result as v i }}
      <li>
        <div class="top">
          {{ #productImg }}
          <p>{{ productName }}</p>
        </div>
        <div class="comment">
          <p><span>{{ v.comName }}</span><span>{{ v.comTime }}</span></p>
          <p>{{ v.comContent }}</p>
        </div>
      </li>  
    {{ /each }}
  </script>

</body>
</html>
